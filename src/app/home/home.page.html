<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My app with list items
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding> <ion-label position="stacked">No of Records <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="text" [(ngModel)]="firstName"></ion-input>
<ion-button (click)="load()" >Load Data</ion-button>
<ion-list>
<ion-list-header color="tertiary">
<ion-label>Random Users List after load data clicked</ion-label>
</ion-list-header>
<ion-item *ngFor="let x of users;let i=index" >
 <ion-avatar >
 <img [src]="x.picture.large">
</ion-avatar>
<ion-label>
<h3>{{x.name.title}}. {{x.name.first}}</h3>
<p>{{x.email}}</p>
<p>{{x.registered.date}}</p>
</ion-label>
</ion-item>
</ion-list>
</ion-content>
