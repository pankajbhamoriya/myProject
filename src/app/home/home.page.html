<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<button ion-button (click)="load()" round>
Load Data
</button>
<ion-list>
<ion-list-header color="tertiary">
<ion-label>Random Users List after load data clicked</ion-label>
</ion-list-header>
<ion-item *ngFor="let x of users;let i=index" >
 <ion-avatar >
 <img [src]="x.picture.large">
</ion-avatar>
<ion-label>
<h3>{{x.name.title}}. {{x.name.first}}</h3>
<p>{{x.email}}</p>
<p>{{x.registered.date}}</p>
</ion-label>
</ion-item>
</ion-list>
</ion-content>
